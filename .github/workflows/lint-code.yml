name: Code Linting

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Lint Python Code
        run: |
          pip install flake8
          flake8 .
        working-directory: ./python_project_directory 

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Lint JavaScript Code
        run: |
          npm install -g eslint
          eslint .
        working-directory: ./javascript_project_directory 
